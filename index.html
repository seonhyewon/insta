<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타 클론코딩</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a3d8a58cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="top">
        <img src="https://fontmeme.com/images/instagram-new-logo.png" alt="인스타그램 로고" />
        <input type="search" value="검색" />
        <div>
            <i class="fas fa-home"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart"></i>
        </div>
    </div>

    <div id="profile">
        <div id="profile_pic">
            <img src="image/profile.jpg" alt="프로필 이미지" class="circle_pic"/>
        </div>
        
        <div id="profile_info">
            <div id="id">my_apricity
                <i class="fas fa-cog"></i>
            </div>
            <button>프로필 편집</button>
        </div>
    </div>

    <p>선혜원 (Seon hyewon)</p>
    <p>웹디자이너</p>

    <div>
        <p>
            <a href="https://github.com/seonhyewon">
                https://github.com/seonhyewon
            </a>
        </p>
    </div>
    <div id="highlight_area">
        <div class="highlight">
            <div class="highlight_pic">
                <img src="image/hl1.jpg" alt="하이라이트 이미지1" class="circle_pic"/>
            </div>
            <div>😎</div>
        </div>

        <div class="highlight">
            <div class="highlight_pic">
                <img src="image/hl2.jpg" alt="하이라이트 이미지2" class="circle_pic"/>
            </div>
            <div>🥰</div>
        </div>
        <div></div>
    </div>
   
    
    <div id="stat_bar">
        <div class="stat">
            게시물<br />
            133
        </div>
        <div class="stat">
            팔로워<br />
            408
        </div>
        <div class="stat">
            팔로우<br />
            189
        </div>
    </div>

    <div id="sub_icons">
        <div class="selected">
            <i class="fas fa-border-all"></i>
        </div>
        <div>
            <i class="fas fa-film"></i>
        </div>
        <div>
            <i class="far fa-play-circle"></i>
        </div>
        <div>
            <i class="far fa-bookmark"></i>
        </div>
        <div>
            <i class="fas fa-user-tag"></i>
        </div>
    </div>

    <div>
        <div class="thumbnail_grid">
            <img src="image/thumnails/1.jpg" alt="썸네일이미지1" class="thumnail"/>
            <img src="image/thumnails/2.jpg" alt="썸네일이미지2" class="thumnail"/>
            <img src="image/thumnails/3.jpg" alt="썸네일이미지3" class="thumnail"/>
        </div>
        <div class="thumbnail_grid">
            <img src="image/thumnails/4.jpg" alt="썸네일이미지4" class="thumnail"/>
            <img src="image/thumnails/5.jpg" alt="썸네일이미지5" class="thumnail"/>
            <img src="image/thumnails/6.jpg" alt="썸네일이미지6" class="thumnail"/>
        </div>
        <div class="thumbnail_grid">
            <img src="image/thumnails/7.jpg" alt="썸네일이미지7" class="thumnail"/>
            <img src="image/thumnails/8.jpg" alt="썸네일이미지8" class="thumnail"/>
            <img src="image/thumnails/9.jpg" alt="썸네일이미지9" class="thumnail"/>
        </div>
        
        
        
    </div>

</body>
</html>
